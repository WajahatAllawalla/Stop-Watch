<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div id="display">
            <div>
                <h1 id="minHeading" > 00</h1>
                <h1  >Min</h1>
            </div>
            <div>
                <h1 id="secHeading" >00</h1>
                <h1  >SEC</h1>
            </div>
            <div>
                <h1 id="mSecHeading" >00</h1>
                <h1  >M.SEC</h1>
            </div>
    
        </div>
        <button id="alt-btns" class="start " onclick="toggelFUnc() ">Start</button>
        <button id="reset" class="reset" onclick="resetCount()">Reset</button>
      </div>
      <h1 style="background-color: aqua;
      display: flex;
      justify-content: center;
      ">Muhammad Wajahat</h1>
    
</body>
<script src="app.js"></script>
</html>
